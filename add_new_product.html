<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFinds | Add New Product</title>
  <link rel="icon" href="logo_ecofinds.png" type="image/x-icon">
  <style>
    :root {
      --silver-bird: #FBF5F0;
      --soft-sunset: #F2E3D8;
      --guerrilla-forest: #142D25;
      --tropical-forest: #024A43;
      --holy-cannoli: #DB783E;
      --rum-punch: #AA423A;
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, rgba(219,120,62,0.55) 0%, rgba(242,227,216,0.45) 60%, rgba(2,74,67,0.22) 100%);
      background-size: cover;
      background-position: center center;
      position: relative;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem 1.2rem 1rem;
      position: relative;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--guerrilla-forest);
      margin: 0 auto;
    }
    .logo img {
      height: 38px;
      width: 38px;
      border-radius: 50%;
      object-fit: cover;
    }
    .top-icons {
      position: absolute;
      right: 1.5rem;
      top: 2.1rem;
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    .cart-icon {
      position: relative;
      font-size: 1.5rem;
      background: var(--holy-cannoli);
      color: var(--silver-bird);
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .cart-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: var(--rum-punch);
      color: var(--silver-bird);
      font-size: 0.8rem;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      border: 2px solid var(--silver-bird);
    }
    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: var(--tropical-forest);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--silver-bird);
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
    }
    .main-section {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 1rem 2rem 1rem;
    }
    .add-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--guerrilla-forest);
      margin-bottom: 1.5rem;
      text-align: left;
      letter-spacing: 0.5px;
    }
    .glass-card {
      background: rgba(242, 227, 216, 0.85);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(20,45,37,0.13);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1.5px solid rgba(219, 120, 62, 0.18);
    }
    .image-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .image-upload label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2.5px dashed var(--holy-cannoli);
      border-radius: 16px;
      width: 240px;
      height: 180px;
      cursor: pointer;
      color: var(--guerrilla-forest);
      font-weight: 600;
      font-size: 1.08rem;
      background: linear-gradient(135deg, var(--soft-sunset) 70%, var(--silver-bird));
      margin-bottom: 0.5rem;
      transition: border 0.2s, background 0.2s;
    }
    .image-upload label:hover {
      border-color: var(--tropical-forest);
      background: linear-gradient(135deg, var(--holy-cannoli) 60%, var(--soft-sunset));
    }
    .image-upload input[type="file"] {
      display: none;
    }
    .image-preview {
      margin-top: 0.5rem;
      max-width: 180px;
      max-height: 120px;
      border-radius: 10px;
      object-fit: cover;
      display: none;
      box-shadow: 0 2px 8px rgba(32,32,32,0.10);
      border: 2px solid var(--holy-cannoli);
      background: var(--soft-sunset);
    }
    .form-group {
      margin-bottom: 1.1rem;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: 500;
      color: var(--guerrilla-forest);
      margin-bottom: 0.3rem;
      font-size: 1rem;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      border-radius: 8px;
      padding: 10px 13px;
      border: 2px solid var(--holy-cannoli);
      background: var(--silver-bird);
      color: var(--guerrilla-forest);
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--tropical-forest);
    }
    .form-row {
      display: flex;
      gap: 1rem;
    }
    .form-row .form-group {
      flex: 1;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.7rem;
    }
    .checkbox-group label {
      margin-bottom: 0;
      font-weight: 500;
      color: var(--guerrilla-forest);
      font-size: 1rem;
      cursor: pointer;
    }
    .add-btn {
      width: 100%;
      padding: 0.9rem 0;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, var(--holy-cannoli), var(--tropical-forest));
      color: var(--silver-bird);
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      cursor: pointer;
      margin-top: 1.2rem;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 16px rgba(20,45,37,0.13);
    }
    .add-btn:hover {
      background: linear-gradient(to right, var(--tropical-forest), var(--holy-cannoli));
      color: var(--guerrilla-forest);
    }
    @media (max-width: 700px) {
      .main-section {
        max-width: 100%;
        padding: 0 0.5rem 2rem 0.5rem;
      }
      .glass-card {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
      .top-bar {
        padding: 1.2rem 0.5rem 0.5rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div style="position: absolute; left: 1.5rem; display: flex; align-items: center; gap: 1.2rem;">
      <a href="cart.html" class="cart-icon" style="text-decoration:none;">
        ðŸ›’
        <span class="cart-badge">1</span>
      </a>
      <a href="dashboard.html" class="avatar" style="text-decoration:none;">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="8" r="4" fill="#FBF5F0"/>
          <ellipse cx="12" cy="17" rx="7" ry="5" fill="#FBF5F0"/>
        </svg>
      </a>
    </div>
    <div class="logo mx-auto" style="font-weight:700;font-size:1.3rem;color:#142D25;display:flex;align-items:center;gap:0.5rem;">
      <img src="logo_ecofinds.png" alt="Logo" style="height:40px;width:40px;border-radius:50%;object-fit:cover;"> EcoFinds
    </div>
  </div>
  <div class="main-section">
    <div class="add-title">Add a new Product</div>
    <form class="glass-card">
      <div class="image-upload">
        <label for="productImage">
          <span>Add product<br>Image</span>
          <input type="file" id="productImage" accept="image/*" onchange="showPreview(event)" />
          <img id="imagePreview" class="image-preview" alt="Preview" />
        </label>
      </div>
      <div class="form-group">
        <label for="title">Product Title</label>
        <input type="text" id="title" required />
      </div>
      <div class="form-group">
        <label for="category">Product Category</label>
        <input type="text" id="category" required />
      </div>
      <div class="form-group">
        <label for="description">Product Description</label>
        <textarea id="description" rows="2" required></textarea>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" min="0" required />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" min="1" required />
        </div>
      </div>
      <div class="form-group">
        <label for="condition">Condition</label>
        <input type="text" id="condition" required />
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="year">Year of Manufacture</label>
          <input type="number" id="year" min="1900" max="2100" />
        </div>
        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" id="brand" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" id="model" />
        </div>
        <div class="form-group">
          <label for="dimensions">Dimensions (L Ã— W Ã— H)</label>
          <input type="text" id="dimensions" placeholder="e.g. 10x5x2 cm" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="weight">Weight</label>
          <input type="text" id="weight" />
        </div>
        <div class="form-group">
          <label for="material">Material</label>
          <input type="text" id="material" />
        </div>
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" id="color" />
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="packaging" />
        <label for="packaging">Original Packaging</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="manual" />
        <label for="manual">Manual/Instructions Included</label>
      </div>
      <div class="form-group">
        <label for="workingCondition">Working Condition Description</label>
        <textarea id="workingCondition" rows="2"></textarea>
      </div>
      <button type="submit" class="add-btn">Add Item</button>
    </form>
  </div>
  <script>
    function showPreview(event) {
      const input = event.target;
      const preview = document.getElementById('imagePreview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    }
  </script>
</body>
</html>
