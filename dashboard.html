<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFinds | User Profile</title>
  <link rel="icon" href="./logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #FBF5F0 url('eco-finds-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center center;
      position: relative;
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 45, 37, 0.07);
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(2, 74, 67, 0.13);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .dashboard-card {
      max-width: 480px;
      width: 100%;
      margin: 2.5rem auto;
      background: #F2E3D8;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(20, 45, 37, 0.18);
      padding: 2.2rem 2rem 2rem 2rem;
      transition: transform 0.3s ease;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #024A43;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.2rem auto;
      box-shadow: 0 4px 12px rgba(2, 74, 67, 0.10);
      cursor: pointer;
    }

    .profile-title {
      color: #142D25;
      font-weight: 700;
      margin-bottom: 1.2rem;
      font-size: 2.1rem;
      text-align: center;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .info-field {
      background: #FBF5F0;
      border: 2px solid #DB783E;
      border-radius: 12px;
      padding: 15px 18px;
      color: #142D25;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .info-field:focus {
      border-color: #024A43;
      box-shadow: 0 0 0 0.25rem rgba(2, 74, 67, 0.13);
      background: #F2E3D8;
    }

    .info-field::placeholder {
      color: rgba(20, 45, 37, 0.6);
    }

    .edit-profile-btn {
      background: #DB783E;
      color: #FBF5F0;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(219, 120, 62, 0.3);
      margin: 0 auto 1.2rem auto;
      display: block;
    }

    .edit-profile-btn:hover {
      background: #AA423A;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(170, 66, 58, 0.4);
    }

    .save-btn {
      background: linear-gradient(to right, #142D25, #024A43);
      color: #FBF5F0;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(2, 74, 67, 0.13);
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
      display: none;
    }

    .save-btn.show {
      display: block;
    }

    .navigation-section {
      background-color: #F2E3D8;
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(20, 45, 37, 0.18);
      margin-top: 1.5rem;
    }

    .navigation-title {
      color: #142D25;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .nav-btn {
      background: #FBF5F0;
      border: 2px solid #DB783E;
      color: #142D25;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-btn:hover {
      background: #024A43;
      color: #FBF5F0;
      border-color: #024A43;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(2, 74, 67, 0.2);
    }

    @media (max-width: 576px) {
      .dashboard-card, .navigation-section {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }

      .dashboard-card {
        margin: 1rem auto;
      }

      .profile-title {
        font-size: 1.3rem;
      }
    }

    .dashboard-main-card {
      max-width: 540px;
      width: 100%;
      background: #F2E3D8;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(20, 45, 37, 0.18);
      padding: 2.2rem 2rem 2rem 2rem;
      margin: 2rem auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #142D25;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .cart-icon {
      width: 36px;
      height: 36px;
      background: #DB783E;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FBF5F0;
      position: relative;
      cursor: pointer;
      font-size: 1.3rem;
    }

    .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #AA423A;
      color: #FBF5F0;
      font-size: 11px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .profile-info-container {
      margin-bottom: 2rem;
    }

    .navigation-container {
      margin-top: 0;
    }
  </style>
</head>
<body class="font-sans text-gray-800 antialiased min-h-screen flex flex-col bg-blue-50 dark:bg-[#1e3a8a]">
  <!-- Navbar -->
  <nav class="fixed inset-x-0 top-0 z-50 bg-white/90 backdrop-blur shadow-sm dark:bg-gray-800/90 flex items-center justify-between px-6 py-4">
    <a href="home.html" class="flex items-center space-x-3">
      <img src="./logo.png" alt="EcoSwap logo" class="h-12 w-auto" />
      <span class="text-2xl font-bold gradient-text">EcoSwap</span>
    </a>

    <h1 class="text-2xl font-serif font-bold text-gray-800 dark:text-gray-200">Dashboard</h1>

    <!-- Theme Toggle -->
    <button id="theme-toggle" aria-label="Toggle dark/light mode" class="px-4 py-2 rounded-md text-white hover:bg-accent transition flex items-center" type="button">
      <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414M18.364 18.364l-1.414-1.414M6.05 6.05L4.636 4.636M12 8a4 4 0 100 8 4 4 0 000-8z" />
      </svg>
      <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="currentColor" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
      </svg>
    </button>
  </nav>

  <!-- Main Content -->
  <main class="flex flex-1 pt-20">
    <aside id="sidebar" class="fixed top-20 bottom-0 left-0 flex flex-col overflow-y-auto">
      <div id="sidebar-search">
        <input type="text" placeholder="Search..." aria-label="Search" class="dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600" />
      </div>

      <nav class="flex flex-col mt-2 space-y-1 px-4 flex-grow">
        <a href="dashboard.html" class="rounded-md px-4 py-3 hover:bg-secondary text-white">Profile</a>
        <a href="newitem.html" class="rounded-md px-4 py-3 hover:bg-secondary text-white">Add New Item</a>
        <a href="posted.html" class="rounded-md px-4 py-3 hover:bg-secondary text-white">My Posted Items</a>
        <a href="reqitemp.html" class="rounded-md px-4 py-3 hover:bg-secondary text-white">Request New Item</a>
        <a href="reqJeevitha.html" class="rounded-md px-4 py-3 hover:bg-secondary text-white">Requested Items</a>
      </nav>

      <nav class="px-4 py-3">
        <a href="index.html" id="signout-tab" class="block rounded-md px-4 py-3 text-white transition">Sign Out</a>
      </nav>
    </aside>

    <section id="profile-section" class="ml-[220px] flex-1 bg-white dark:bg-gray-800 p-2 overflow-auto">
      <div class="max-w-3xl mx-auto">
        <form id="profile-form" class="space-y-8">
          <div class="flex flex-col items-center mb-6">
            <img src="./default-user.png" alt="Profile Image" id="profile-image" title="Click to upload" />
            <input type="file" id="profile-image-input" accept="image/*" class="hidden" />
          </div>
          <button class="edit-profile-btn" style="margin:0;padding:7px 16px;" onclick="editProfile()">Edit</button>
        </div>
      </div>
      <!-- Profile info section -->
      <div class="dashboard-card" style="margin:0;box-shadow:none;padding:0;background:transparent;">
        <div class="avatar mb-3 mx-auto" onclick="triggerProfileImageUpload()">
          <svg width="40" height="40" viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="27" cy="27" r="27" fill="#024A43"/>
            <ellipse cx="27" cy="23" rx="10" ry="10" fill="#FBF5F0"/>
            <ellipse cx="27" cy="41" rx="15" ry="8" fill="#FBF5F0"/>
          </svg>
        </div>
        <h2 class="profile-title">User Profile</h2>
        <div class="profile-info">
          <input type="text" class="info-field" id="userName" placeholder="Full Name" value="John Doe" readonly>
          <input type="email" class="info-field" id="userEmail" placeholder="Email Address" value="john.doe@example.com" readonly>
          <input type="tel" class="info-field" id="userPhone" placeholder="Phone Number" value="+1 234 567 8900" readonly>
          <textarea class="info-field" id="userBio" placeholder="About yourself..." rows="3" readonly>Passionate about sustainable living and eco-friendly products.</textarea>
          <button class="save-btn" id="saveBtn" onclick="saveProfile()">Save Changes</button>
        </div>
      </div>
      <!-- Navigation section below profile info -->
      <div class="navigation-section" style="margin-top:1.5rem;">
        <div class="navigation-title">Navigation</div>
        <div class="nav-buttons">
          <a href="my-listings.html" class="nav-btn">My Listings</a>
          <a href="my-purchases.html" class="nav-btn">My Purchases</a>
          <a href="settings.html" class="nav-btn">Settings</a>
          <a href="help.html" class="nav-btn">Help & Support</a>
        </div>
      </div>
    </div>
  </div>
  <input type="file" id="profileImageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
  <script>
    // Floating particles
    const overlay = document.getElementById('overlay');
    for (let i = 0; i < 15; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${Math.random() * 10 + 5}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100 + 100}%`;
      particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      overlay.appendChild(particle);
    }

    let isEditing = false;

    function editProfile() {
      const fields = document.querySelectorAll('.info-field');
      const editBtn = document.querySelector('.edit-profile-btn');
      const saveBtn = document.getElementById('saveBtn');

      if (!isEditing) {
        // Enable editing
        fields.forEach(field => {
          field.removeAttribute('readonly');
          field.style.borderColor = '#024A43';
          field.style.background = '#F2E3D8';
        });
        
        editBtn.textContent = 'Cancel';
        editBtn.style.background = '#AA423A';
        saveBtn.classList.add('show');
        isEditing = true;
      } else {
        // Cancel editing
        fields.forEach(field => {
          field.setAttribute('readonly', true);
          field.style.borderColor = '#DB783E';
          field.style.background = '#FBF5F0';
        });
        
        editBtn.textContent = 'Edit';
        editBtn.style.background = '#DB783E';
        saveBtn.classList.remove('show');
        isEditing = false;
        
        // Reset values (you might want to fetch from server instead)
        resetForm();
      }
    }

    function saveProfile() {
      const userName = document.getElementById('userName').value;
      const userEmail = document.getElementById('userEmail').value;
      const userPhone = document.getElementById('userPhone').value;
      const userBio = document.getElementById('userBio').value;

      // Here you would typically send the data to your server
      alert('Profile updated successfully!');
      
      // Exit editing mode
      editProfile();
    }

    function resetForm() {
      // Reset to original values (fetch from server in real app)
      document.getElementById('userName').value = 'John Doe';
      document.getElementById('userEmail').value = 'john.doe@example.com';
      document.getElementById('userPhone').value = '+1 234 567 8900';
      document.getElementById('userBio').value = 'Passionate about sustainable living and eco-friendly products.';
    }

    // Handle profile picture upload
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const avatar = document.querySelector('.avatar');
          avatar.innerHTML = `<img src="${e.target.result}" alt="Profile Picture" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
        };
        reader.readAsDataURL(file);
      }
    }

    function triggerProfileImageUpload() {
      if (isEditing) {
        document.getElementById('profileImageInput').click();
      }
    }
  </script>
</body>
</html>
