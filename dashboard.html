<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFinds | User Profile</title>
  <link rel="icon" href="./logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, rgba(219,120,62,0.35) 0%, rgba(2,74,67,0.32) 100%);
      position: relative;
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(10px) saturate(160%);
      -webkit-backdrop-filter: blur(10px) saturate(160%);
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(2, 74, 67, 0.13);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .dashboard-card {
      max-width: 480px;
      width: 100%;
      margin: 2.5rem auto;
      background: #F2E3D8;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(20, 45, 37, 0.18);
      padding: 2.2rem 2rem 2rem 2rem;
      transition: transform 0.3s ease;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #024A43;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.2rem auto;
      box-shadow: 0 4px 12px rgba(2, 74, 67, 0.10);
      cursor: pointer;
    }

    .profile-title {
      color: #142D25;
      font-weight: 700;
      margin-bottom: 1.2rem;
      font-size: 2.1rem;
      text-align: center;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .info-field {
      background: #FBF5F0;
      border: 2px solid #DB783E;
      border-radius: 12px;
      padding: 15px 18px;
      color: #142D25;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .info-field:focus {
      border-color: #024A43;
      box-shadow: 0 0 0 0.25rem rgba(2, 74, 67, 0.13);
      background: #F2E3D8;
    }

    .info-field::placeholder {
      color: rgba(20, 45, 37, 0.6);
    }

    .edit-profile-btn {
      background: #DB783E;
      color: #FBF5F0;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(219, 120, 62, 0.3);
      margin: 0 auto 1.2rem auto;
      display: block;
    }

    .edit-profile-btn:hover {
      background: #AA423A;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(170, 66, 58, 0.4);
    }

    .save-btn {
      background: linear-gradient(to right, #142D25, #024A43);
      color: #FBF5F0;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(2, 74, 67, 0.13);
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
      display: none;
    }

    .save-btn.show {
      display: block;
    }

    .navigation-section {
      background-color: #F2E3D8;
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(20, 45, 37, 0.18);
      margin-top: 1.5rem;
    }

    .navigation-title {
      color: #142D25;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .nav-btn {
      background: #FBF5F0;
      border: 2px solid #DB783E;
      color: #142D25;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-btn:hover {
      background: #024A43;
      color: #FBF5F0;
      border-color: #024A43;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(2, 74, 67, 0.2);
    }

    .dashboard-main-card {
      max-width: 540px;
      width: 100%;
      background: #F2E3D8;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(20, 45, 37, 0.18);
      padding: 2.2rem 2rem 2rem 2rem;
      margin: 2rem auto;
    }

    .logo img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .cart-icon {
      width: 36px;
      height: 36px;
      background: #DB783E;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FBF5F0;
      position: relative;
      cursor: pointer;
      font-size: 1.3rem;
    }

    .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #AA423A;
      color: #FBF5F0;
      font-size: 11px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="bg-overlay" id="overlay"></div>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100" style="z-index:1;">
    <div class="dashboard-main-card">
      <!-- Top bar -->
      <div class="d-flex align-items-center mb-4" style="justify-content: center; position: relative;">
        <div class="logo mx-auto" style="font-weight:700;font-size:1.3rem;color:#142D25;display:flex;align-items:center;gap:0.5rem;">
          <img src="logo_ecofinds.png" alt="EcoFinds Logo"> EcoFinds
        </div>
        <div style="position: absolute; right: 0; display: flex; align-items: center; gap: 1rem;">
          <div class="cart-icon">
            ðŸ›’
            <span class="cart-badge">1</span>
          </div>
          <button class="edit-profile-btn" onclick="editProfile()" style="margin:0;min-width:80px;">Edit</button>
        </div>
      </div>
      <!-- Profile info -->
      <div class="dashboard-card" style="margin:0;box-shadow:none;padding:0;background:transparent;position:relative;">
        <div class="avatar mb-3 mx-auto" onclick="triggerProfileImageUpload()">
          <svg width="40" height="40" viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="27" cy="27" r="27" fill="#024A43"/>
            <ellipse cx="27" cy="23" rx="10" ry="10" fill="#FBF5F0"/>
            <ellipse cx="27" cy="41" rx="15" ry="8" fill="#FBF5F0"/>
          </svg>
        </div>
        <h2 class="profile-title">User Profile</h2>
        <div class="profile-info">
          <input type="text" class="info-field" id="userName" placeholder="Enter your full name" value="" readonly>
          <input type="email" class="info-field" id="userEmail" placeholder="Enter your email address" value="" readonly>
          <input type="tel" class="info-field" id="userPhone" placeholder="Enter your phone number" value="" readonly>
          <textarea class="info-field" id="userBio" placeholder="Tell us about yourself..." rows="3" readonly></textarea>
          <button class="save-btn" id="saveBtn" onclick="saveProfile()">Save Changes</button>
        </div>
      </div>
      <!-- Navigation -->
      <div class="navigation-section" style="margin-top:1.5rem;">
        <div class="navigation-title">Navigation</div>
        <div class="nav-buttons">
          <a href="my-listings.html" class="nav-btn">My Listings</a>
          <a href="my-purchases.html" class="nav-btn">My Purchases</a>
          <a href="settings.html" class="nav-btn">Settings</a>
          <a href="help.html" class="nav-btn">Help & Support</a>
        </div>
      </div>
    </div>
  </div>
  <input type="file" id="profileImageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
  <script>
    // Floating particles
    const overlay = document.getElementById('overlay');
    for (let i = 0; i < 15; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${Math.random() * 10 + 5}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100 + 100}%`;
      particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      overlay.appendChild(particle);
    }

    let isEditing = false;
    let savedData = {
      userName: "",
      userEmail: "",
      userPhone: "",
      userBio: ""
    };

    function editProfile() {
      const fields = document.querySelectorAll('.info-field');
      const editBtn = document.querySelector('.edit-profile-btn');
      const saveBtn = document.getElementById('saveBtn');

      if (!isEditing) {
        // Enable editing
        fields.forEach(field => {
          field.removeAttribute('readonly');
          field.style.borderColor = '#024A43';
          field.style.background = '#F2E3D8';
        });
        editBtn.textContent = 'Cancel';
        editBtn.style.background = '#AA423A';
        saveBtn.classList.add('show');
        isEditing = true;
      } else {
        // Cancel editing -> restore last saved data
        document.getElementById('userName').value = savedData.userName;
        document.getElementById('userEmail').value = savedData.userEmail;
        document.getElementById('userPhone').value = savedData.userPhone;
        document.getElementById('userBio').value = savedData.userBio;

        fields.forEach(field => {
          field.setAttribute('readonly', true);
          field.style.borderColor = '#DB783E';
          field.style.background = '#FBF5F0';
        });
        editBtn.textContent = 'Edit';
        editBtn.style.background = '#DB783E';
        saveBtn.classList.remove('show');
        isEditing = false;
      }
    }

    function saveProfile() {
      // Save current values
      savedData.userName = document.getElementById('userName').value;
      savedData.userEmail = document.getElementById('userEmail').value;
      savedData.userPhone = document.getElementById('userPhone').value;
      savedData.userBio = document.getElementById('userBio').value;

      alert('Profile updated successfully!');

      // Exit editing mode
      editProfile();
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const avatar = document.querySelector('.avatar');
          avatar.innerHTML = `<img src="${e.target.result}" alt="Profile Picture" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
        };
        reader.readAsDataURL(file);
      }
    }

    function triggerProfileImageUpload() {
      if (isEditing) {
        document.getElementById('profileImageInput').click();
      }
    }
  </script>
</body>
</html>
