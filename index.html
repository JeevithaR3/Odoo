<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFinds | Welcome</title>
  <link rel="icon" href="./logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #FBF5F0 url('eco-finds-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center center;
      position: relative;
    }
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 45, 37, 0.07);
      z-index: -1;
    }
    .particle {
      position: absolute;
      background: rgba(2, 74, 67, 0.13);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    @keyframes float {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    .card {
      max-width: 440px;
      width: 100%;
      border: none;
      box-shadow: 0 8px 32px rgba(20, 45, 37, 0.18);
      background-color: #F2E3D8;
      border-radius: 18px;
      overflow: hidden;
      transition: transform 0.3s ease;
      padding: 2.2rem 2rem 2rem 2rem;
      margin: 0 auto;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #024A43;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.2rem;
      box-shadow: 0 4px 12px rgba(2, 74, 67, 0.10);
    }
    .btn-primary-custom {
      background: linear-gradient(to right, #142D25, #024A43);
      color: #FBF5F0;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(2, 74, 67, 0.13);
      font-size: 1.1rem;
    }
    .btn-primary-custom:hover {
      background: linear-gradient(to right, #024A43, #142D25);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(2, 74, 67, 0.16);
    }
    .main-title {
      color: #142D25;
      font-weight: 700;
      margin-bottom: 1.2rem;
      font-size: 2.1rem;
      text-align: center;
    }
    .main-desc {
      color: #374151;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .main-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 600px) {
      .card {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
      .main-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<body>
  <div class="bg-overlay" id="overlay"></div>
  <div class="container d-flex justify-content-center align-items-center min-vh-100" style="z-index:1;">
    <div class="card">
      <div class="avatar mx-auto mb-3">
        <svg width="40" height="40" viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="27" cy="27" r="27" fill="#024A43"/>
          <ellipse cx="27" cy="23" rx="10" ry="10" fill="#FBF5F0"/>
          <ellipse cx="27" cy="41" rx="15" ry="8" fill="#FBF5F0"/>
        </svg>
      </div>
      <h1 class="main-title">Welcome to EcoFinds</h1>
      <p class="main-desc">Discover, buy and sell pre-owned goods in a sustainable marketplace. Earn <strong>GreenPoints <span style="color:#10b981;">ðŸŒ¿</span></strong> for every eco-friendly exchange.</p>
      <div class="main-actions">
        <a href="login.html" class="btn btn-primary-custom w-100">Login</a>
        <a href="signup.html" class="btn btn-primary-custom w-100" style="background:linear-gradient(to right,#DB783E,#AA423A);">Sign Up</a>
      </div>
    </div>
  </div>
  <script>
    // Create floating particles
    const overlay = document.getElementById('overlay');
    for (let i = 0; i < 15; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${Math.random() * 10 + 5}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100 + 100}%`;
      particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      overlay.appendChild(particle);
    }
  </script>
</body>
</html>
