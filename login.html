<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFinds | Login</title>
  <link rel="icon" href="./logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, rgba(219,120,62,0.55) 0%, rgba(242,227,216,0.45) 60%, rgba(2,74,67,0.22) 100%);
      background-size: cover;
      position: relative;
    }
    /* Animated overlay */
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 45, 37, 0.07); /* Guerrilla Forest tint */
      z-index: -1;
    }
    .particle {
      position: absolute;
      background: rgba(2, 74, 67, 0.13); /* Tropical Forest tint */
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    @keyframes float {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    /* Login Card */
    .card {
      max-width: 440px;
      width: 100%;
      border: none;
      box-shadow: 0 8px 32px rgba(20, 45, 37, 0.18); /* Guerrilla Forest shadow */
      background-color: #F2E3D8; /* Soft Sunset */
      border-radius: 18px;
      overflow: hidden;
      transition: transform 0.3s ease;
      padding: 2rem 2rem 1.5rem 2rem;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .btn-primary-custom {
      background: linear-gradient(to right, #142D25, #024A43); /* Guerrilla Forest to Tropical Forest */
      color: #FBF5F0; /* Silver Bird */
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(2, 74, 67, 0.13); /* Tropical Forest shadow */
    }
    .btn-primary-custom:hover {
      background: linear-gradient(to right, #024A43, #142D25); /* Reverse gradient */
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(2, 74, 67, 0.16);
    }
    .login-title {
      color: #142D25; /* Guerrilla Forest */
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    .signup-link {
      color: #024A43; /* Tropical Forest */
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .signup-link:hover {
      color: #AA423A; /* Rum Punch */
      text-decoration: underline;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 2px solid #DB783E; /* Holy Cannoli */
      background: #FBF5F0; /* Silver Bird */
      color: #142D25; /* Guerrilla Forest */
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #024A43; /* Tropical Forest */
      box-shadow: 0 0 0 0.25rem rgba(2, 74, 67, 0.13);
      background: #F2E3D8; /* Soft Sunset */
    }
    .text-center.mb-3 a {
      color: #DB783E !important; /* Holy Cannoli for links */
    }
    .text-center.mb-3 a:hover {
      color: #AA423A !important; /* Rum Punch */
      text-decoration: underline;
    }
    .border-top {
      border-top: 2px solid #DB783E !important; /* Holy Cannoli */
    }
    .text-center.mt-4.pt-3 p {
      color: #142D25 !important; /* Guerrilla Forest */
    }
    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #024A43; /* Tropical Forest */
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.2rem;
      box-shadow: 0 4px 12px rgba(2, 74, 67, 0.10);
    }

  </style>
</head>
<body>
    <!-- Logo top left -->
    <div style="position: absolute; top: 32px; left: 32px; z-index: 2; display: flex; align-items: center; gap: 0.5rem; font-weight: 700; font-size: 1.5rem; color: #142D25;">
      <img src="logo_ecofinds.png" alt="EcoFinds Logo" style="height:38px;width:38px;border-radius:50%;object-fit:cover;"> EcoFinds
    </div>
    <!-- Background with your image -->
    <div class="bg-overlay" id="overlay"></div>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 py-4">
      <!-- AVATAR CIRCLE -->
      <div class="avatar mx-auto mb-3">
        <!-- SVG profile avatar icon -->
        <svg width="40" height="40" viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="27" cy="27" r="27" fill="#024A43"/>
          <ellipse cx="27" cy="23" rx="10" ry="10" fill="#FBF5F0"/>
          <ellipse cx="27" cy="41" rx="15" ry="8" fill="#FBF5F0"/>
        </svg>
      </div>
      <h2 class="text-center mb-4 login-title">Welcome Back</h2>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" id="loginEmail" class="form-control" placeholder="Email Address" required />
        </div>
        <div class="mb-4">
          <input type="password" id="loginPassword" class="form-control" placeholder="Password" required />
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary-custom">Log In</button>
        </div>
        <div class="text-center mb-3">
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
      </form>
      <div class="text-center mt-4 pt-3 border-top">
        <p class="mb-0">Don't have an account?
          <a href="signup.html" class="signup-link">Create one</a>
        </p>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    // Create floating particles
    const overlay = document.getElementById('overlay');
    for (let i = 0; i < 15; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${Math.random() * 10 + 5}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100 + 100}%`;
      particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      overlay.appendChild(particle);
    }

    // Login form handling
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        alert("Login successful!");
        window.location.href = "dashboard.html"; 
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
