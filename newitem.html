<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoSwap Dashboard - Add New Item</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" href="./logo.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#4b6cb7",
            secondary: "#3b5998",
            accent: "#5f86d2",
            light: "#b0c7f7",
            dark: "#2c3e91",
            sidebarBlue: "#1e40af",
            signOutRed: "#dc2626",
          },
          fontFamily: {
            sans: ["Poppins", "sans-serif"],
            serif: ["Playfair Display", "serif"],
          },
          animation: {
            float: "float 6s ease-in-out infinite",
          },
          keyframes: {
            float: {
              "0%,100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-14px)" },
            },
          },
        },
      },
    };
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    h2.gradient-text {
      background: linear-gradient(90deg, #4b6cb7 0%, #3b5998 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    #sidebar {
      min-width: 220px;
      max-width: 220px;
      background-color: #1b244a;
      display: flex;
      flex-direction: column;
      padding-top: 1rem;
    }

    #sidebar nav a {
      color: white;
      font-weight: 500;
    }
    #sidebar nav a:hover:not(.active) {
      background-color: #3b5998;
      color: white;
    }
    #sidebar nav a.active {
      background-color: #5f86d2;
      color: white;
    }

    #signout-tab {
      margin-top: auto;
      background-color: #dc2626;
      color: white;
      font-weight: 600;
    }
    #signout-tab:hover {
      background-color: #b91c1c;
    }

    body.dark #sidebar {
      background-color: #182b69;
    }

    #sidebar-search input:focus {
      outline: none;
      border-color: #4b6cb7;
      box-shadow: 0 0 0 3px rgb(75 108 183 / 0.3);
    }

    .image-preview-container {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .image-preview-container .image-preview {
      position: relative;
    }

    .image-preview-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 0.5rem;
      border: 2px solid #4b6cb7;
    }

    .image-preview .remove-btn {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #dc2626;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
      cursor: pointer;
      border: none;
    }

    .upload-btn {
      background-color: #4b6cb7;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .upload-btn:hover {
      background-color: #3b5998;
    }

    #responseMsg {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
      color: #16a34a;
    }
  </style>
</head>
<body class="font-sans text-gray-800 antialiased min-h-screen flex flex-col bg-blue-50 dark:bg-[#1e3a8a]">
  <nav class="fixed inset-x-0 top-0 z-50 bg-white/90 backdrop-blur shadow-sm dark:bg-gray-800/90 flex items-center justify-between px-6 py-4">
    <a href="index.html" class="flex items-center space-x-3">
      <img src="./logo.png" alt="EcoSwap logo" class="h-12 w-auto" />
      <span class="text-2xl font-bold gradient-text">EcoSwap</span>
    </a>
    <h1 class="text-2xl font-serif font-bold text-gray-800 dark:text-gray-200">Dashboard</h1>
    <div class="flex items-center space-x-4">
      <div id="greenPointsDisplay" aria-label="Green Points">0</div>
      <button id="theme-toggle" aria-label="Toggle dark/light mode" class="px-4 py-2 rounded-md text-white hover:bg-accent transition flex items-center" type="button">
        <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414M18.364 18.364l-1.414-1.414M6.05 6.05L4.636 4.636M12 8a4 4 0 100 8 4 4 0 000-8z" />
        </svg>
        <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
        </svg>
      </button>
    </div>
  </nav>

  <main class="flex pt-20 pl-[220px] min-h-screen bg-white dark:bg-[#1f2937]">
    <aside id="sidebar" class="fixed top-20 bottom-0 left-0 flex flex-col overflow-y-auto">
      <div id="sidebar-search">
        <input type="text" placeholder="Search..." aria-label="Search" class="dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600" />
      </div>
      <nav class="flex flex-col mt-2 space-y-1 px-4 flex-grow">
        <a href="dashboard.html" class="rounded-md px-4 py-3 hover:bg-secondary text-white">Profile</a>
        <a href="newitem.html" class="active rounded-md px-4 py-3 transition text-white font-medium">Add New Item</a>
        <a href="posted.html" class="hover:bg-primary rounded-md px-4 py-3 cursor-default">My Posted Items</a>
        <a href="reqitemp.html" class="rounded-md px-4 py-3 hover:bg-secondary text-white">Request New Item</a>
        <a href="reqJeevitha.html" class="rounded-md px-4 py-3 hover:bg-secondary text-white">Requested Items</a>
      </nav>
      <nav class="px-4 py-3">
        <a href="index.html" id="signout-tab" class="block rounded-md px-4 py-3 text-white transition">Sign Out</a>
      </nav>
    </aside>

    <section class="flex-1 bg-transparent dark:bg-[#1f2937] p-8 text-gray-800 dark:text-gray-200 max-w-3xl mx-auto rounded-none shadow-none flex flex-col justify-center min-h-[calc(100vh-5rem)]">
      <h2 class="gradient-text text-3xl font-semibold mb-8 text-center">Add New Item</h2>
      <form id="itemForm" class="space-y-6">
        <label>Category:</label>
        <input type="text" name="category" class="w-full rounded-md border border-gray-300 dark:border-gray-600 p-3 text-base dark:bg-[#1f2937] dark:text-gray-200" required>

        <label>Item Name:</label>
        <input type="text" name="itemName" class="w-full rounded-md border border-gray-300 dark:border-gray-600 p-3 text-base dark:bg-[#1f2937] dark:text-gray-200" required>

        <label>Description:</label>
        <textarea name="description" class="w-full rounded-md border border-gray-300 dark:border-gray-600 p-3 text-base dark:bg-[#1f2937] dark:text-gray-200" required></textarea>

        <label>Condition:</label>
        <input type="text" name="itemCondition" class="w-full rounded-md border border-gray-300 dark:border-gray-600 p-3 text-base dark:bg-[#1f2937] dark:text-gray-200">

        <label>Action:</label>
        <input type="text" name="itemAction" class="w-full rounded-md border border-gray-300 dark:border-gray-600 p-3 text-base dark:bg-[#1f2937] dark:text-gray-200">

        <label>Location:</label>
        <input type="text" name="location" class="w-full rounded-md border border-gray-300 dark:border-gray-600 p-3 text-base dark:bg-[#1f2937] dark:text-gray-200">

        <label>Email:</label>
        <input type="email" name="email" class="w-full rounded-md border border-gray-300 dark:border-gray-600 p-3 text-base dark:bg-[#1f2937] dark:text-gray-200">

        <label>Phone:</label>
        <input type="text" name="phone" class="w-full rounded-md border border-gray-300 dark:border-gray-600 p-3 text-base dark:bg-[#1f2937] dark:text-gray-200">

        <label>Image Count:</label>
        <input type="number" name="imageCount" value="0" class="w-full rounded-md border border-gray-300 dark:border-gray-600 p-3 text-base dark:bg-[#1f2937] dark:text-gray-200">

        <button type="submit" class="w-full py-3 bg-primary rounded-md font-semibold text-white hover:bg-secondary transition">Submit</button>
      </form>
      <p id="responseMsg"></p>
    </section>
  </main>

  <script>
    // Theme toggle
    const toggleBtn = document.getElementById("theme-toggle");
    const sunIcon = document.getElementById("icon-sun");
    const moonIcon = document.getElementById("icon-moon");

    function updateThemeIcons() {
      if (document.body.classList.contains("dark")) {
        sunIcon.style.display = "block";
        moonIcon.style.display = "none";
      } else {
        sunIcon.style.display = "none";
        moonIcon.style.display = "block";
      }
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark" || (!savedTheme && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.body.classList.add("dark");
      } else {
        document.body.classList.remove("dark");
      }
      updateThemeIcons();
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
      updateThemeIcons();
    });
    loadTheme();

    // Form submission logic (from first code)
    document.getElementById("itemForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const itemData = Object.fromEntries(formData.entries());

      console.log("Submitting:", itemData);

      try {
        const response = await fetch("http://127.0.0.1:5000/api/items", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(itemData),
        });
        const result = await response.json();
        console.log("Server response:", result);
        document.getElementById("responseMsg").innerText = result.message;
      } catch (error) {
        console.error("Fetch error:", error);
        document.getElementById("responseMsg").innerText = "Error submitting item.";
      }
    });
  </script>
</body>
</html>
