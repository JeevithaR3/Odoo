<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoSwap | Add New Item</title>
  <link rel="icon" href="logo_ecofinds.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --orange-start: #ff7c00;
      --orange-end: #ff9e40;
      --green: #48bb78;
      --card-bg: rgba(255,255,255,0.85);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffedcc 0%, #fdf3ea 100%);
      min-height: 100vh;
      margin: 0;
    }
    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 4.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, var(--orange-start), var(--orange-end));
      z-index: 50;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .top-bar .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
    }
    .top-bar .logo img {
      height: 40px;
      width: 40px;
      object-fit: cover;
      border-radius: 50%;
    }
    .top-bar .top-icons {
      position: absolute;
      right: 1.5rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .icon-btn {
      background: white;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
      cursor: pointer;
      position: relative;
    }
    .icon-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: var(--green);
      color: white;
      font-size: 0.75rem;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      border: 2px solid white;
    }
    main {
      max-width: 600px;
      margin: 6rem auto 2rem auto;
      padding: 0 1rem;
    }
    .glass-card {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      padding: 2rem 1.5rem;
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1.5px solid rgba(255,124,0,0.25);
    }
    .image-upload label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2.5px dashed var(--orange-start);
      border-radius: 16px;
      width: 240px;
      height: 180px;
      cursor: pointer;
      color: #333;
      font-weight: 600;
      text-align: center;
      margin: 0 auto 1rem auto;
      transition: border 0.2s, background 0.2s;
    }
    .image-upload label:hover {
      border-color: var(--orange-end);
      background: rgba(255,156,64,0.1);
    }
    .image-upload input { display: none; }
    .image-preview {
      margin-top: 0.5rem;
      max-width: 180px;
      max-height: 120px;
      border-radius: 10px;
      object-fit: cover;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 2px solid var(--orange-start);
    }
    .form-group {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: 500;
      margin-bottom: 0.3rem;
      color: #333;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      border-radius: 8px;
      padding: 10px 12px;
      border: 2px solid var(--orange-start);
      outline: none;
      font-size: 1rem;
      transition: border 0.2s;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus { border-color: var(--orange-end); }
    .add-btn {
      width: 100%;
      padding: 0.9rem 0;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, var(--orange-start), var(--orange-end));
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }
    .add-btn:hover {
      background: linear-gradient(to right, var(--orange-end), var(--orange-start));
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo mx-auto">
      <img src="logo_ecofinds.png" alt="Logo"> EcoSwap
    </div>
    <div class="top-icons">
      <div class="icon-btn">
        ðŸ›’
        <span class="icon-badge">2</span>
      </div>
      <div class="icon-btn">U</div>
    </div>
  </div>

  <main>
    <form class="glass-card">
      <div class="image-upload">
        <label for="itemImage">
          Click to upload <br> item image
          <input type="file" id="itemImage" accept="image/*" onchange="showPreview(event)" />
          <img id="imagePreview" class="image-preview" alt="Preview" />
        </label>
      </div>
      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" required />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="2" required></textarea>
      </div>
      <div class="form-row flex gap-4">
        <div class="form-group flex-1">
          <label for="condition">Condition</label>
          <input type="text" id="condition" />
        </div>
        <div class="form-group flex-1">
          <label for="price">Price</label>
          <input type="number" id="price" min="0" />
        </div>
      </div>
      <button type="submit" class="add-btn">Add Item</button>
    </form>
  </main>

  <script>
    function showPreview(event) {
      const input = event.target;
      const preview = document.getElementById('imagePreview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => { preview.src = e.target.result; preview.style.display = 'block'; };
        reader.readAsDataURL(input.files[0]);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    }
  </script>
</body>
</html>
