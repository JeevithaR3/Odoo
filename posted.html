<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoSwap Dashboard - My Posted Items</title>

  <!-- Fonts & Tailwind -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="./logo.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#4b6cb7",
            secondary: "#3b5998",
            accent: "#5f86d2",
            light: "#b0c7f7",
            dark: "#2c3e91",
            sidebarBlue: "#1e40af",
            signOutRed: "#dc2626",
          },
          fontFamily: {
            sans: ["Poppins", "sans-serif"],
            serif: ["Playfair Display", "serif"],
          },
          animation: {
            float: "float 6s ease-in-out infinite",
          },
          keyframes: {
            float: {
              "0%,100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-14px)" },
            },
          },
        },
      },
    };
  </script>

  <style>
    .gradient-text {
      background: linear-gradient(90deg, #4b6cb7 0%, #3b5998 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    #sidebar {
      min-width: 220px;
      max-width: 220px;
      background-color: #1b244a;
      display: flex;
      flex-direction: column;
      padding-top: 1rem;
    }

    #sidebar nav a {
      color: white;
      font-weight: 500;
    }

    #sidebar nav a:hover:not(.active) {
      background-color: #3b5998;
      color: white;
    }

    #sidebar nav a.active {
      background-color: #5f86d2;
      color: white;
    }

    #signout-tab {
      margin-top: auto;
      background-color: #dc2626;
      color: white;
      font-weight: 600;
    }

    #signout-tab:hover {
      background-color: #b91c1c;
    }

    body.dark {
      background-color: #1f2937;
      color: #d1d5db;
    }

    body.dark #sidebar {
      background-color: #182b69;
    }

    #sidebar-search {
      padding: 0 1rem 1rem 1rem;
    }

    #sidebar-search input {
      width: 100%;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      border: 1px solid #cbd5e1;
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.05);
      transition: border-color 0.3s ease;
    }

    #sidebar-search input:focus {
      outline: none;
      border-color: #4b6cb7;
      box-shadow: 0 0 0 3px rgb(75 108 183 / 0.3);
      background-color: #1f2937;
      color: #d1d5db;
    }

    #theme-toggle {
      background-color: transparent !important;
    }

    body.dark #icon-sun {
      display: block !important;
      color: white;
    }

    body:not(.dark) #icon-moon {
      display: block !important;
      color: black;
    }
  </style>
</head>
<body class="font-sans text-gray-800 antialiased min-h-screen flex flex-col bg-blue-50 dark:bg-[#1e3a8a]">
  <!-- Navbar -->
  <nav class="fixed inset-x-0 top-0 z-50 bg-white/90 backdrop-blur shadow-sm dark:bg-gray-800/90 flex items-center justify-between px-6 py-4">
    <a href="index.html" class="flex items-center space-x-3">
      <img src="./logo.png" alt="EcoSwap logo" class="h-12 w-auto" />
      <span class="text-2xl font-bold gradient-text">EcoSwap</span>
    </a>
    <h1 class="text-2xl font-serif font-bold text-gray-800 dark:text-gray-200">My Posted Items</h1>

    <!-- Theme Toggle -->
    <button id="theme-toggle" aria-label="Toggle dark/light mode" class="px-4 py-2 rounded-md text-white hover:bg-accent transition flex items-center" type="button">
      <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414M18.364 18.364l-1.414-1.414M6.05 6.05L4.636 4.636M12 8a4 4 0 100 8 4 4 0 000-8z" />
      </svg>
      <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="currentColor" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
      </svg>
    </button>
  </nav>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-20 bottom-0 left-0 flex flex-col overflow-y-auto">
    <div id="sidebar-search">
      <input type="text" placeholder="Search..." aria-label="Search" class="dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600" />
    </div>
    <nav class="flex flex-col mt-2 space-y-1 px-4 flex-grow">
      <a href="dashboard.html" class="rounded-md px-4 py-3 hover:bg-secondary text-white">Profile</a>
      <a href="newitem.html" class="rounded-md px-4 py-3 hover:bg-secondary text-white">Add New Item</a>
      <a href="posted.html" class="bg-primary rounded-md px-4 py-3 cursor-default">My Posted Items</a>
      <a href="reqitemp.html" class="rounded-md px-4 py-3 hover:bg-secondary text-white">Request New Item</a>
      <a href="reqJeevitha.html" class="rounded-md px-4 py-3 hover:bg-secondary text-white">Requested Items</a>
    </nav>
    <nav class="px-4 py-3">
      <a href="index.html" id="signout-tab" class="block rounded-md px-4 py-3 text-white transition">Sign Out</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="pt-24 pl-[220px] pr-4 pb-12 bg-white dark:bg-[#1f2937] min-h-screen">
    <header class="w-full bg-white dark:bg-gray-800 shadow p-4 sticky top-20 z-10">
      <form id="searchForm" class="max-w-4xl mx-auto flex items-center space-x-2">
        <input
          type="text"
          id="searchInput"
          placeholder="Search your posted items..."
          class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
        >
          Search
        </button>
      </form>
    </header>

    <!-- Filter/Sort bar (inserted by JS if you prefer; here we keep markup clean and add via JS later) -->
    <section class="max-w-6xl mx-auto px-4 mt-8" id="itemsContainer">
      <!-- Posted items will be injected here by posted.js -->
    </section>
  </main>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    const sunIcon = document.getElementById("icon-sun");
    const moonIcon = document.getElementById("icon-moon");

    function updateThemeIcons() {
      if (document.body.classList.contains("dark")) {
        sunIcon.style.display = "block";
        moonIcon.style.display = "none";
      } else {
        sunIcon.style.display = "none";
        moonIcon.style.display = "block";
      }
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (
        savedTheme === "dark" ||
        (!savedTheme && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.body.classList.add("dark");
      } else {
        document.body.classList.remove("dark");
      }
      updateThemeIcons();
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
      updateThemeIcons();
    });

    loadTheme();
  </script>

  <script type="module" src="posted.js"></script>

  <!-- === Add-ons: Cart + Sort/Filter (non-invasive) === -->
  <script>
  (function () {
    const itemsContainer = document.getElementById("itemsContainer");
    const main = document.querySelector("main");
    const nav = document.querySelector("nav");

    /* ---------------- CART (navbar button + storage) ---------------- */
    // Add a Cart button to navbar (no markup changes to your original file)
    const cartWrapper = document.createElement("div");
    cartWrapper.className = "flex items-center space-x-4";
    cartWrapper.innerHTML = `
      <button id="eco-cart-btn" class="relative px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700 transition">
        Cart
        <span id="eco-cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full px-2">0</span>
      </button>`;
    nav.appendChild(cartWrapper);

    let cart = JSON.parse(localStorage.getItem("eco-cart") || "[]");
    const ecoCartBtn = document.getElementById("eco-cart-btn");
    const ecoCartCount = document.getElementById("eco-cart-count");
    function saveCart(){ localStorage.setItem("eco-cart", JSON.stringify(cart)); }
    function updateCartCount(){ ecoCartCount.textContent = cart.length; }
    updateCartCount();

    ecoCartBtn.addEventListener("click", () => {
      if (cart.length === 0) return alert("Your cart is empty.");
      const lines = cart.map(it => `${it.name}${it.price!=null?` – ₹${it.price}`:''}${it.category?` [${it.category}]`:''}`);
      alert("Cart items:\n\n" + lines.join("\n"));
    });

    /* ---------------- Filter/Sort Toolbar ---------------- */
    const filterBar = document.createElement("section");
    filterBar.className = "max-w-6xl mx-auto px-4 mt-4";
    filterBar.innerHTML = `
      <div class="flex flex-wrap items-center gap-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md p-3">
        <div class="flex items-center gap-2">
          <label for="eco-filter-category" class="text-sm">Category</label>
          <select id="eco-filter-category" class="border rounded px-2 py-1 dark:bg-gray-700 dark:text-white">
            <option value="">All</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <label for="eco-filter-name" class="text-sm">Name</label>
          <input id="eco-filter-name" type="text" placeholder="type to filter…" class="border rounded px-2 py-1 dark:bg-gray-700 dark:text-white"/>
        </div>
        <div class="flex items-center gap-2">
          <label for="eco-sort" class="text-sm">Sort</label>
          <select id="eco-sort" class="border rounded px-2 py-1 dark:bg-gray-700 dark:text-white">
            <option value="">Default</option>
            <option value="name-asc">Name A–Z</option>
            <option value="name-desc">Name Z–A</option>
            <option value="price-asc">Price Low–High</option>
            <option value="price-desc">Price High–Low</option>
          </select>
        </div>
        <button id="eco-clear" class="ml-auto bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">Clear</button>
      </div>`;
    // insert toolbar just before the items container
    main.insertBefore(filterBar, itemsContainer);

    const selCategory = document.getElementById("eco-filter-category");
    const inpName = document.getElementById("eco-filter-name");
    const selSort = document.getElementById("eco-sort");
    const btnClear = document.getElementById("eco-clear");

    selCategory.addEventListener("change", applyFiltersAndSort);
    inpName.addEventListener("input", () => applyFiltersAndSort());
    selSort.addEventListener("change", () => applyFiltersAndSort(true));
    btnClear.addEventListener("click", () => {
      selCategory.value = "";
      inpName.value = "";
      selSort.value = "";
      applyFiltersAndSort(true);
    });

    function titleCase(s){ return s.replace(/\b\w/g, ch => ch.toUpperCase()); }

    /* ---------------- Card Enhancement (Cart button) ---------------- */
    // Works with ANY markup posted.js injects—no need to change posted.js
    const observer = new MutationObserver(() => enhanceAll());
    observer.observe(itemsContainer, { childList: true, subtree: true });
    // run once too
    enhanceAll();

    function enhanceAll() {
      // consider each direct child a "card"
      const cards = Array.from(itemsContainer.children).filter(el => el.nodeType === 1);
      cards.forEach((card, idx) => {
        if (card.dataset.ecoEnhanced === "1") return;

        // tag as a card for filtering/sorting
        card.setAttribute("data-eco-card", "");

        // extract meta (name/category/price) safely from text
        const meta = extractMeta(card, idx);

        // add a Cart button (append at end to avoid conflicts)
        const btnWrap = document.createElement("div");
        btnWrap.className = "eco-btns flex gap-2 mt-3";
        btnWrap.innerHTML = `
          <button class="eco-add-to-cart bg-blue-600 text-white px-3 py-1.5 rounded hover:bg-blue-700 transition">Add to Cart</button>
        `;
        card.appendChild(btnWrap);

        // mark enhanced
        card.dataset.ecoEnhanced = "1";
      });

      // hook up one delegated click listener for all cart buttons
      if (!itemsContainer.dataset.ecoCartBound) {
        itemsContainer.addEventListener("click", (e) => {
          const btn = e.target.closest(".eco-add-to-cart");
          if (!btn) return;
          const card = btn.closest("[data-eco-card]");
          const meta = extractMeta(card, 0);

          // add to cart (dedupe by id)
          if (!cart.some(i => i.id === meta.id)) {
            cart.push(meta);
            saveCart();
            updateCartCount();
          }
          alert(`${meta.name} added to cart`);
        });
        itemsContainer.dataset.ecoCartBound = "1";
      }

      buildCategoryOptions();
      applyFiltersAndSort();
    }

    function extractMeta(card, idx) {
      const text = (card.innerText || "").trim();

      // name: first heading or first non-empty line
      const nameEl = card.querySelector("h1,h2,h3,h4,h5,h6");
      const name = (nameEl ? nameEl.textContent : (text.split("\n").map(s=>s.trim()).find(Boolean) || `Item ${idx+1}`)).trim();

      // category: prefer data-category attr, else look for "Category: X"
      let category = (card.dataset.category || "").trim();
      if (!category) {
        const m = text.match(/category\s*[:\-]\s*([A-Za-z0-9 _/&]+)/i);
        if (m) category = m[1].trim();
      }
      if (!category) category = "Uncategorized";

      // price (optional, used for sorting if present)
      let price = null;
      const priceMatch = text.replace(/,/g, "").match(/(?:₹|\$|€)?\s?(\d+(?:\.\d{1,2})?)/);
      if (priceMatch) price = parseFloat(priceMatch[1]);

      // persist for filters/sort
      card.dataset.ecoName = name.toLowerCase();
      card.dataset.ecoCategory = category.toLowerCase();
      if (price != null && !isNaN(price)) card.dataset.ecoPrice = String(price);

      // stable-ish id
      const id = `${name}|${category}|${price ?? "na"}|${idx}`;
      return { id, name, category, price };
    }

    /* ---------------- Build Category Options ---------------- */
    function buildCategoryOptions() {
      const cats = new Set();
      itemsContainer.querySelectorAll("[data-eco-card]").forEach(card => {
        if (card.dataset.ecoCategory) cats.add(card.dataset.ecoCategory);
      });

      const current = selCategory.value;
      selCategory.innerHTML = `<option value="">All</option>` +
        Array.from(cats).sort().map(c => `<option value="${c}">${titleCase(c)}</option>`).join("");

      if ([...selCategory.options].some(o => o.value === current)) selCategory.value = current;
    }

    /* ---------------- Filtering & Sorting ---------------- */
    function applyFiltersAndSort(doSort=false) {
      const nameQ = inpName.value.trim().toLowerCase();
      const catQ = selCategory.value;

      const cards = Array.from(itemsContainer.children).filter(el => el.dataset && el.dataset.ecoEnhanced === "1");

      cards.forEach(card => {
        const matchName = !nameQ || (card.dataset.ecoName || "").includes(nameQ);
        const matchCat = !catQ || (card.dataset.ecoCategory || "") === catQ;
        card.style.display = (matchName && matchCat) ? "" : "none";
      });

      const sort = selSort.value;
      if (sort) {
        const visible = cards.filter(c => c.style.display !== "none");
        visible.sort((a, b) => {
          if (sort.startsWith("name")) {
            const an = a.dataset.ecoName || "", bn = b.dataset.ecoName || "";
            return sort === "name-asc" ? an.localeCompare(bn) : bn.localeCompare(an);
          } else if (sort.startsWith("price")) {
            const ap = parseFloat(a.dataset.ecoPrice || "Infinity");
            const bp = parseFloat(b.dataset.ecoPrice || "Infinity");
            const aVal = isNaN(ap) ? Infinity : ap;
            const bVal = isNaN(bp) ? Infinity : bp;
            return sort === "price-asc" ? (aVal - bVal) : (bVal - aVal);
          }
          return 0;
        });
        visible.forEach(node => itemsContainer.appendChild(node));
      }
    }
  })();
  </script>
</body>
</html>
