<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Item - EcoSwap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 dark:bg-[#1e3a8a] text-gray-800 dark:text-gray-200 font-sans">

  <main class="p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Search for an Item</h2>
    <div class="flex gap-2 mb-6">
      <input type="text" id="searchItem" placeholder="Type item name..." class="flex-1 p-3 border rounded" />
      <button id="searchBtn" class="bg-primary text-white px-4 py-2 rounded">Search</button>
    </div>

    <div id="searchResults" class="space-y-4"></div>
  </main>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchItem");
    const resultsDiv = document.getElementById("searchResults");

    searchBtn.addEventListener("click", async () => {
      const query = searchInput.value.trim();
      if (!query) return alert("Please type an item name.");

      // Fetch matching items
      const res = await fetch(`http://127.0.0.1:5000/api/items/search?q=${encodeURIComponent(query)}`);
      const items = await res.json();

      resultsDiv.innerHTML = "";

      if (items.length === 0) {
        // No items found â†’ allow direct request with description
        const div = document.createElement("div");
        div.className = "p-4 bg-white dark:bg-gray-800 rounded shadow space-y-2";
        div.innerHTML = `
          <p>No items found for "<strong>${query}</strong>"</p>
          <textarea id="descInput" rows="3" placeholder="Enter description..." class="w-full p-2 border rounded"></textarea>
          <button class="bg-green-500 text-white px-3 py-2 rounded request-btn">Request this item</button>
        `;
        resultsDiv.appendChild(div);

        div.querySelector(".request-btn").addEventListener("click", async () => {
          const description = div.querySelector("#descInput").value.trim();
          if (!description) return alert("Please enter a description.");
          await submitRequest(query, description);
          alert("Request submitted successfully!");
          resultsDiv.innerHTML = "";
          searchInput.value = "";
        });

      } else {
        // Display found items
        items.forEach(item => {
          const div = document.createElement("div");
          div.className = "p-4 bg-white dark:bg-gray-800 rounded shadow flex justify-between items-center";
          div.innerHTML = `
            <div>
              <p><strong>${item.itemName}</strong> (${item.category})</p>
              <p>${item.description || ""}</p>
            </div>
            <button class="bg-green-500 text-white px-3 py-2 rounded request-btn">Request</button>
          `;
          resultsDiv.appendChild(div);

          div.querySelector(".request-btn").addEventListener("click", async () => {
            await submitRequest(item.itemName, item.description || "");
            alert("Request submitted successfully!");
            resultsDiv.innerHTML = "";
            searchInput.value = "";
          });
        });
      }
    });

   async function submitRequest(itemName, description) {
  const res = await fetch("http://127.0.0.1:5000/api/requests", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ itemName, description })
  });

  if (res.ok) {
    // Redirect to requested items page after successful submission
    window.location.href = "reqJeevitha.html";
  } else {
    alert("Failed to submit request.");
  }
}

  </script>
</body>
</html>
