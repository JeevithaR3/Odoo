<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoSwap | Sign Up</title>
  <link rel="icon" href="./logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="signup.js"></script>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(75, 108, 183, 0.15);
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .card {
      max-width: 400px;
      width: 100%;
      border: none;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .btn-primary-custom {
      background: linear-gradient(to right, #4b6cb7, #3a56a0);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-primary-custom:hover {
      background: linear-gradient(to right, #3a56a0, #2a4285);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .signup-title {
      color: #2a4285;
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .login-link {
      color: #4b6cb7;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .login-link:hover {
      color: #2a4285;
      text-decoration: underline;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 2px solid #e0e6ed;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #4b6cb7;
      box-shadow: 0 0 0 0.25rem rgba(75, 108, 183, 0.25);
    }
  </style>
</head>
<body>
  <!-- Background with animation -->
  <div class="bg-overlay" id="overlay"></div>

  <!-- Sign Up Form -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 py-5">
      <h2 class="text-center mb-4 signup-title">Create an Account</h2>
      <form method="post" action="">
        <div id="signupMessage" class="messageDiv" style="display:none;"></div> 
        <input type="text" id="name" class="form-control mb-3" placeholder="Name" required />
        <input type="email" id="email" class="form-control mb-3" placeholder="Email" required />
        <input type="password" id="password" class="form-control mb-3" placeholder="Password" required />
        <input type="text" id="location" class="form-control mb-3" placeholder="Location" />
        <button type="submit" id="submit" class="btn btn-primary-custom w-100">Sign Up</button>
      </form>
      <div class="text-center mt-4 pt-3 border-top">
        <p class="mb-0" style="color: #6c757d;">Already have an account?
          <a href="login.html" class="login-link">Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Particles JS -->
  <script>
    const overlay = document.getElementById('overlay');
    for (let i = 0; i < 15; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${Math.random() * 10 + 5}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100 + 100}%`;
      particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      overlay.appendChild(particle);
    }
  </script>
</body>
</html>
